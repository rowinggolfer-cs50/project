{% extends "base.html" %}
{% block content %}
<h2>
    Activity Log
</h2>

 <!-- Highcharts display -->
	  <div class="border" id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
      <br />

	  <!-- Table data -->
	  <h3>Raw Data</h3>
      <div class="table-responsive">
           <table class="table table-striped table-sm">
	    {{table_data|safe}}
           </table>
	  </div>
      <br />
      <br />
      <br />
      <br />

{% endblock %}

{% block javascript %}
<!-- base.html allows addition of additional html here -->

<script src="https://code.highcharts.com/highcharts.js">
</script>
<script src="https://code.highcharts.com/modules/exporting.js">
</script>
<script src="https://code.highcharts.com/modules/export-data.js">
</script>
<script>
      _categories = {{categories|safe}};
      _values = {{values|safe}};
      
      Highcharts.chart('container', {
	  chart: {
              type: 'column'
	  },
	  title: {
              text: 'Covid Activity Graph'
	  },
	  subtitle: {
              text: '(Records where a note was added.)'
	  },
	  xAxis: {
              categories:_categories,
              crosshair: true
	  },
	  yAxis: {
              min: 0,
              title: {
		  text: 'Records Modified.'
              }
	  },
	  tooltip: {
              headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
              pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		  '<td style="padding:0"><b>{point.y}</b></td></tr>',
              footerFormat: '</table>',
              shared: true,
              useHTML: true
	  },
	  plotOptions: {
              column: {
		  pointPadding: 0.2,
		  borderWidth: 0
        }
	  },
	  series: [{
              name: 'No of contacts',
              data: _values
	      
	  }]
      });
      </script>

{% endblock %}
